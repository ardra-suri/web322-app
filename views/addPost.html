<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Add Posts</title>
</head>
<body>
    <h1>Add Post</h1>
    <h3>Feature Image</h3>
    <hr>
    <h3>Post Content</h3>
    <hr>

    <form action="/posts/add" method="POST" enctype="multipart/form-data">
        <input type="file" id="myFile" name="featureImage">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="title" class="form-control" id="title">
        </div>
        <div class="form-group">
          <label for="body">Body:</label>
          <textarea type="body" class="form-control" id="body"></textarea>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select name="category" id="category" class="form-select">
                <option value="1">Technology</option>
                <option value="1">Gaming</option>
                <option value="1">Fashion</option>
                <option value="1">Education</option>
                <option value="1">Wellness</option>
            </select>
        </div>
        <div class="form-check">
            <label class="form-label" for="visibility">Visibility</label>
            <input class="form-check-input" type="checkbox">
            <label  class="form-check-label">Published</label>

        </div>
        <hr>
        <button type="submit" value="submit" class="btn btn-primary">Add Post</button>
      </form>
</body>
</html>
